<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="../../css/normalize.css">
<link rel="stylesheet" type="text/css" href="../../css/ballbuster-styles.css">

<dom-module id="read-ballbuster2">
  
  <template>
            
    <ran>
      <div class="feat-video">
        <paper-material>
          <div class="section-title">
            <h2>Back in the day</h2>
            <h1 style="text-shadow: black 2px 2px 2px">Michael Sweet <span style="font-size: 19px;">Stryper</span></h1>
            <br>
          </div>
          <div class="back_in_day">
            <center>
              <img src="../../images/ballbuster/who_has_read_ballbuster/mini/michael_sweet.png" alt="Michael Sweet" />
            </center>
          </div>
          <div class="clear"></div>
        </paper-material>
      </div>
    </ran>
    
    <ran>
      <div class="feat-video">
        <paper-material>
          <div class="section-title">
            <h2>Back in the day</h2>
            <h1 style="text-shadow: black 2px 2px 2px">Steve Moorse <span style="font-size: 19px;"></span></h1>
            <br>
          </div>
          <div class="back_in_day">
            <center>
              <img src="../../images/ballbuster/who_has_read_ballbuster/mini/steve_moorse.png" alt="Steve Moorse" />
            </center>
          </div>
          <div class="clear"></div>
        </paper-material>
      </div>
    </ran>
  
  </template>

  <script>
    Polymer({
      is: 'read-ballbuster2',
      ready: function () {
        var elems = $("ran");
        if (elems.length) {
          var keep = Math.floor(Math.random() * elems.length);
          for (var i = 0; i < elems.length; ++i) {
            if (i !== keep) {
              $(elems[i]).hide();
            }
          }
        }
      }
    });
  </script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</dom-module>
